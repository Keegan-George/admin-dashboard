<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="./static/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <div class="nav-group nav-item dashboard-title">
                <a href="#dashboard">
                    <img class="dashboard-icon" src="./static/img/dashboard.svg" alt="dashboard icon">
                    <span>Dashboard</span>
                </a>
            </div>

            <div class="nav-group">
                <div class="nav-item">
                    <a href="#home">
                        <img class="nav-icon" src="./static/img/home.svg" alt="house icon">
                        <span>Home</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#profile">
                        <img class="nav-icon" src="./static/img/profile.svg" alt="id card icon">
                        <span>Profile</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#message">
                        <img class="nav-icon" src="./static/img/message.svg" alt="speech bubble icon">
                        <span>Messages</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#history">
                        <img class="nav-icon" src="./static/img/history.svg" alt="counter-clockwise arrow icon">
                        <span>History</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#task">
                        <img class="nav-icon" src="./static/img/tasks.svg" alt="double stacked card icon">
                        <span>Tasks</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#communities">
                        <img class="nav-icon" src="./static/img/communities.svg" alt="group of people in box icon">
                        <span>Communities</span>
                    </a>
                </div>
            </div>

            <div class="nav-group">
                <div class="nav-item">
                    <a href="#settings">
                        <img class="nav-icon" src="./static/img/cog.svg" alt="cog wheel icon">
                        <span>Settings</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#support">
                        <img class=nav-icon src="./static/img/help-box.svg" alt="question mark in box icon">
                        <span>Support</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#privacy">
                        <img class=nav-icon src="./static/img/shield-check.svg" alt="checkmark in shield icon">
                        <span>Privacy</span>
                    </a>
                </div>
            </div>
        </nav>
        <header>
            <div class="header-main-row">
                <div class="search">
                    <button type="submit">search icon</button>
                    <input type="search" name="q" id="search-button">
                </div>
                <div class="user">
                    <img class="bell-icon" src="" alt="bell icon">
                    <img class="profile-pic-small" src="" alt="small-sized profile picture">
                    <span class="username">Username</span>
                </div>
            </div>

            <div class="header-sub-row">
                <div class="welcome-message">
                    <img class="profile-pic-medium" src="" alt="medium-sized profile picture">
                    <p>Hi there,</p>
                    <p>Morgan Oakley(@morgan)</p>
                </div>
                <div class="header-buttons">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>




        </header>
        <div class="main">Main</div>
    </div>
</body>

</html>
